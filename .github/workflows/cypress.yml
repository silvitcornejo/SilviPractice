name: Cypress Tests

on:
  pull_request:
    branches:
      - main
      - develop   

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run test

  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.8.0'

      - name: Install dependencies
        run: npm install
        
      - name: Run E2E Tests
        run:  npx cypress run --spec "cypress/e2e/**/*.cy.js"